<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário De Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <style>
      input {
        margin-bottom: 0.6rem;
      }

      button {
        margin: 0.5rem 0.5rem 0 0;
      }

      h1 {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Formulário de Produtos</h1>

      <label for="titulo" class="form-label">Título do produto: </label>
      <input
        type="text"
        id="titulo"
        placeholder="Ex.: Cafeteira Arno..."
        class="form-control"
      />

      <label for="descricao" class="form-label">Descrição: </label>
      <input
        type="text"
        id="descricao"
        placeholder="Cafeteira elétrica, serve 10..."
        class="form-control"
      />

      <label for="preco" class="form-label">Preço: </label>
      <input
        type="number"
        id="preco"
        placeholder="R$ 250,00"
        class="form-control"
      />

      <label for="quantidade" class="form-label">Quantidade: </label>
      <input
        type="number"
        id="quantidade"
        placeholder="20"
        class="form-control"
      />

      <div id="liveAlertPlaceholder"></div>

      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="formulario.salvar()"
        id="liveAlertBtn"
      >
        Salvar
      </button>

      <a href="./produtos.html">
        <button type="button" class="btn btn-outline-success">
          Ver dados salvos &rarr;
        </button>
        <br />
      </a>
      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="formulario.buscar()"
      >
        Buscar
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="formulario.atualizar()"
      >
        Atualizar
      </button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
