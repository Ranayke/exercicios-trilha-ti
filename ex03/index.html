<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do estacionamento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
      button {
        margin-top: 1rem;
      }
      div {
        margin: 2rem 5rem;
      }
    </style>
  </head>
  <body>
    <h1>Cadastro do estacionamento</h1>
    <div>
      <form>
        <h2>Motorista</h2>
        <label for="name" class="form-label">Nome:</label>
        <input
          type="text"
          id="name"
          placeholder="Insira seu nome"
          class="form-control"
        />

        <label for="age" class="form-label">Idade:</label>
        <input
          type="number"
          id="age"
          placeholder="Insira sua idade"
          class="form-control"
        />

        <label for="weight" class="form-label">Peso:</label>
        <input
          type="number"
          id="weight"
          placeholder="Insira seu peso"
          class="form-control"
        />

        <label for="email" class="form-label">E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="Insira seu E-mail"
          class="form-control"
        />
      </form>

      <button
        type="button"
        class="btn btn-primary"
        onclick="formulario.salvarMotorista()"
      >
        Salvar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="formulario.gerarMotoristas()"
      >
        Gerar 9 motoristas
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="formulario.buscarMotorista()"
      >
        Buscar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="formulario.atualizarMotorista()"
      >
        Atualizar
      </button>
    </div>

    <div>
      <form>
        <h2>Carro</h2>
        <label for="brand" class="form-label">Marca:</label>
        <input
          type="text"
          id="brand"
          placeholder="Insira a marca do carro"
          class="form-control"
        />

        <label for="model" class="form-label">Modelo:</label>
        <input
          type="text"
          id="model"
          placeholder="Insira o modelo do carro"
          class="form-control"
        />

        <label for="carWeight" class="form-label">Peso:</label>
        <input
          type="number"
          id="carWeight"
          placeholder="Insira o peso do carro"
          class="form-control"
        />

        <label for="parking" class="form-label">Vaga:</label>
        <input
          type="number"
          id="parking"
          placeholder="Insira a vaga a ser preenchida"
          class="form-control"
        />
      </form>
      <button
        type="button"
        class="btn btn-primary"
        onclick="formulario.salvarCarro()"
      >
        Salvar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="formulario.gerarCarros()"
      >
        Gerar 9 carros
      </button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
