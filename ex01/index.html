<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Candidatura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      input {
        margin-bottom: 0.4rem;
      }
      h1 {
        margin-top: 1rem;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <form>

        <h1>Formulário de candidatura</h1>
  
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" id="nome" placeholder="Nome" class="form-control" />
  
        <label for="sobrenome" class="form-label">Sobrenome: </label>
        <input
          type="text"
          id="sobrenome"
          placeholder="Sobrenome"
          class="form-control"
        />
  
        <label for="idade" class="form-label">Idade: </label>
        <input
          type="number"
          id="idade"
          placeholder="Idade"
          class="form-control"
        />
  
        <label for="email" class="form-label">E-mail: </label>
        <input
          type="email"
          id="email"
          placeholder="E-mail"
          class="form-control"
        />
  
        <label for="curso" class="form-label">Curso: </label>
        <input type="text" id="curso" placeholder="Curso" class="form-control" />
  
        <label for="nascimento" class="form-label">Data de nascimento: </label>
        <input type="date" id="nascimento" class="form-control" />
  
        <label for="estado" class="form-label">Estado: </label>
        <input
          type="text"
          id="estado"
          placeholder="Estado"
          class="form-control"
        />
  
        <label for="cidade" class="form-label">Cidade: </label>
        <input
          type="text"
          id="cidade"
          placeholder="Cidade"
          class="form-control"
        />
  
        <label for="bairro" class="form-label">Bairro: </label>
        <input
          type="text"
          id="bairro"
          placeholder="Bairro"
          class="form-control"
        />
  
        <label for="cor" class="form-label">Cor preferida: </label>
        <input
          type="color"
          id="cor"
          class="form-control form-control-color"
          value="#563d7c"
        />
  
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="formulario.salvar()"
        >
          Salvar
        </button>
        <button
          type="button"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          onclick="formulario.verDados()"
        >
          Ver dados salvos
        </button>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-10" id="modalTitle">Dados salvos</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="res"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      </form>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
